<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice game</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="intro">
                    <h1>Welcome to Simple Dice Game!</h1>
                    <p>DICE TOURNAMENT</p>
                    <p class="winner">Player Wins: </p>
                </div>

                <div class="dice">
                    <div class="dice1">
                        <h3>Player 1</h3>
                        <h3 class="wins p1">WINS: 0</h3>
                        <img class="d1" src="images/dice6.png" alt="">
                    </div>
                    <div class="dice2">
                        <h3>Player 2</h3>
                        <h3 class="wins p2">WINS: 0</h3>
                        <img class="d2" src="images/dice6.png" alt="">
                    </div>
                </div>

                <div class="button">
                    <button onclick="reroll()">Reroll</button>
                    <button onclick="reset()">Reset</button>
                </div>
            </div>
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
